<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof de Basse V2 - Recherche ULTRA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER AM√âLIOR√â */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        /* TABS NAVIGATION */
        .tabs-nav {
            background: #f8f9fa;
            display: flex;
            border-bottom: 2px solid #e9ecef;
            overflow-x: auto;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab-btn:hover {
            background: #e9ecef;
            color: #667eea;
        }
        
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }
        
        /* SEARCH SUPER AM√âLIOR√â */
        .search-container {
            padding: 30px;
            background: white;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        #searchInput {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 18px;
            border: 3px solid #667eea;
            border-radius: 15px;
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #667eea;
        }
        
        .quick-searches {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .quick-search-btn {
            background: #f8f9fa;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .quick-search-btn:hover {
            background: #667eea;
            color: white;
        }
        
        /* FILTRES VISUELS */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .filter-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        /* R√âSULTATS GRID */
        .results-container {
            flex: 1;
            padding: 0 30px 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        /* CARDS AM√âLIOR√âES */
        .resource-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .resource-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .card-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .card-meta {
            font-size: 12px;
            color: #666;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .card-image:hover {
            transform: scale(1.05);
        }
        
        /* PLAYER INT√âGR√â */
        .audio-player {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .audio-player audio {
            width: 100%;
        }
        
        /* LIGHTBOX AM√âLIOR√â */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 8px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* LOADING */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        
        /* NO RESULTS */
        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
            
            .stats-bar {
                gap: 10px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs-nav {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>üé∏ Prof de Basse V2 ULTRA</h1>
            <div class="stats-bar">
                <div class="stat">üìö <span id="totalResources">...</span> ressources</div>
                <div class="stat">üéµ <span id="totalMethods">...</span> m√©thodes</div>
                <div class="stat">üìñ <span id="realBookF">...</span> Real Book F</div>
            </div>
        </header>
        
        <nav class="tabs-nav">
            <button class="tab-btn active" onclick="setActiveTab('all')">üîç Tout</button>
            <button class="tab-btn" onclick="setActiveTab('realbook-f')">üìñ Real Book F</button>
            <button class="tab-btn" onclick="setActiveTab('funk')">üï∫ Funk</button>
            <button class="tab-btn" onclick="setActiveTab('jazz')">üé∫ Jazz</button>
            <button class="tab-btn" onclick="setActiveTab('rock')">ü§ò Rock</button>
            <button class="tab-btn" onclick="setActiveTab('technique')">‚ö° Technique</button>
        </nav>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Rechercher dans Real Books, m√©thodes..." onkeyup="performSearch()">
                <div class="search-icon">üîç</div>
            </div>
            
            <div class="quick-searches">
                <button class="quick-search-btn" onclick="quickSearch('Realbook Bass F')">üìñ Real Book F</button>
                <button class="quick-search-btn" onclick="quickSearch('70s Funk')">üï∫ 70s Funk</button>
                <button class="quick-search-btn" onclick="quickSearch('Jon Liebman')">üé∫ Jon Liebman</button>
                <button class="quick-search-btn" onclick="quickSearch('Paul Westwood')">‚ö° Paul Westwood</button>
                <button class="quick-search-btn" onclick="quickSearch('Volume-3')">üìö Volume 3</button>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Type</label>
                    <select id="typeFilter" onchange="performSearch()">
                        <option value="">Tous types</option>
                        <option value="image">Images/Partitions</option>
                        <option value="mp3">MP3</option>
                        <option value="other">Autres</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>M√©thode</label>
                    <select id="methodFilter" onchange="performSearch()">
                        <option value="">Toutes m√©thodes</option>
                        <option value="Realbook Bass F">üìñ Real Book F</option>
                        <option value="realbook Volume-3-C">üìö Real Book Vol. 3</option>
                        <option value="70s Funk">üï∫ 70s Funk & Disco</option>
                        <option value="Jon Liebman">üé∫ Jon Liebman</option>
                        <option value="Paul westwood">‚ö° Paul Westwood</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Tri</label>
                    <select id="sortFilter" onchange="performSearch()">
                        <option value="relevance">Pertinence</option>
                        <option value="title">Titre A-Z</option>
                        <option value="page">Page</option>
                        <option value="method">M√©thode</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Limite</label>
                    <select id="limitFilter" onchange="performSearch()">
                        <option value="50">50 r√©sultats</option>
                        <option value="100">100 r√©sultats</option>
                        <option value="200">200 r√©sultats</option>
                        <option value="500">500 r√©sultats</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="results-container">
            <div class="results-header">
                <div id="resultsCount">Chargement...</div>
                <div id="searchTime"></div>
            </div>
            <div id="resultsGrid" class="results-grid">
                <div class="loading">üé∏ Chargement des ressources...</div>
            </div>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()">‚úï Fermer</button>
        <img id="lightboxImg" src="" alt="">
    </div>
    
    <script>
        // MOTEUR DE RECHERCHE AM√âLIOR√â POUR REAL BOOK F
        class EnhancedSearch {
            constructor() {
                this.allResources = [];
                this.initialized = false;
            }
            
            async init() {
                try {
                    console.log('üîç Chargement resources...');
                    
                    // Essayer megasearch.json en premier
                    let response = await fetch('megasearch.json');
                    if (response.ok) {
                        const data = await response.json();
                        this.allResources = data.resources || [];
                        console.log(`‚úÖ megasearch.json: ${this.allResources.length} ressources`);
                    } else {
                        // Fallback sur mega-search-index.json
                        response = await fetch('mega-search-index.json');
                        const data = await response.json();
                        this.allResources = data.resources || [];
                        console.log(`‚úÖ mega-search-index.json: ${this.allResources.length} ressources`);
                    }
                    
                    this.initialized = true;
                    console.log('üìä Analyse des m√©thodes...');
                    this.analyzeData();
                    return true;
                } catch (error) {
                    console.error('‚ùå Erreur chargement:', error);
                    return false;
                }
            }
            
            analyzeData() {
                const methodsCount = {};
                
                this.allResources.forEach(resource => {
                    // Compter par m√©thode depuis metadata
                    const method = resource.metadata?.method || 'Inconnue';
                    methodsCount[method] = (methodsCount[method] || 0) + 1;
                });
                
                console.log('üìä Statistiques par m√©thode:', methodsCount);
                
                // Real Book F sp√©cifiquement
                const realBookF = this.allResources.filter(r => 
                    (r.metadata?.method && r.metadata.method.includes('Realbook Bass F')) ||
                    (r.path && r.path.includes('Realbook Bass F')) ||
                    (r.url && r.url.includes('Realbook%20Bass%20F'))
                );
                
                console.log(`üìñ Real Book F trouv√©: ${realBookF.length} ressources`);
                return { methodsCount, realBookF: realBookF.length };
            }
            
            search(query, filters = {}) {
                if (!this.initialized) return [];
                
                const startTime = performance.now();
                let results = [...this.allResources];
                
                // Filtre par type
                if (filters.type) {
                    results = results.filter(r => r.type === filters.type);
                }
                
                // Filtre par m√©thode (AM√âLIOR√â pour Real Book F)
                if (filters.method) {
                    results = results.filter(r => {
                        const searchIn = [
                            r.metadata?.method || '',
                            r.path || '',
                            r.url || '',
                            r.source || ''
                        ].join(' ').toLowerCase();
                        
                        const filterLower = filters.method.toLowerCase();
                        return searchIn.includes(filterLower);
                    });
                }
                
                // Tab sp√©cial Real Book F
                if (filters.tab === 'realbook-f') {
                    results = results.filter(r => {
                        const searchIn = [
                            r.metadata?.method || '',
                            r.path || '',
                            r.url || ''
                        ].join(' ').toLowerCase();
                        
                        return searchIn.includes('realbook bass f') || 
                               searchIn.includes('realbook%20bass%20f');
                    });
                }
                
                // Recherche textuelle AM√âLIOR√âE
                if (query && query.trim()) {
                    const searchTerms = query.toLowerCase().trim().split(/\s+/);
                    results = results.filter(resource => {
                        const searchText = [
                            resource.title || '',
                            resource.search_text || '',
                            resource.metadata?.method || '',
                            resource.metadata?.composer || '',
                            resource.metadata?.key || '',
                            resource.path || '',
                            resource.filename || ''
                        ].join(' ').toLowerCase();
                        
                        return searchTerms.every(term => searchText.includes(term));
                    });
                    
                    // Scoring AM√âLIOR√â
                    results = results.map(r => {
                        let score = 0;
                        const title = (r.title || '').toLowerCase();
                        const method = (r.metadata?.method || '').toLowerCase();
                        
                        searchTerms.forEach(term => {
                            if (title.includes(term)) score += 10;
                            if (method.includes(term)) score += 15; // M√©thode = plus important
                            if (title.startsWith(term)) score += 20;
                            if (title === term) score += 50;
                            if (method === term) score += 30;
                        });
                        
                        return { ...r, _score: score };
                    });
                    
                    results.sort((a, b) => (b._score || 0) - (a._score || 0));
                }
                
                // Tri
                if (filters.sort === 'title') {
                    results.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                } else if (filters.sort === 'page') {
                    results.sort((a, b) => (a.metadata?.page || 0) - (b.metadata?.page || 0));
                } else if (filters.sort === 'method') {
                    results.sort((a, b) => (a.metadata?.method || '').localeCompare(b.metadata?.method || ''));
                }
                
                // Limite
                const limit = parseInt(filters.limit) || 50;
                const limitedResults = results.slice(0, limit);
                
                const endTime = performance.now();
                console.log(`‚ö° Recherche: ${(endTime - startTime).toFixed(2)}ms - ${limitedResults.length}/${results.length} r√©sultats`);
                
                return limitedResults;
            }
            
            getStats() {
                const stats = this.analyzeData();
                return {
                    total: this.allResources.length,
                    methods: Object.keys(stats.methodsCount).length,
                    realBookF: stats.realBookF
                };
            }
        }
        
        // Variables globales
        let searchEngine = null;
        let currentTab = 'all';
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Initialisation Prof de Basse V2 Enhanced...');
            
            searchEngine = new EnhancedSearch();
            const loaded = await searchEngine.init();
            
            if (loaded) {
                // Mettre √† jour les stats
                const stats = searchEngine.getStats();
                document.getElementById('totalResources').textContent = stats.total;
                document.getElementById('totalMethods').textContent = stats.methods;
                document.getElementById('realBookF').textContent = stats.realBookF;
                
                // Afficher r√©sultats par d√©faut
                performSearch();
                console.log('‚úÖ Initialisation r√©ussie');
                console.log(`üìñ Real Book F: ${stats.realBookF} ressources disponibles`);
            } else {
                document.getElementById('resultsGrid').innerHTML = `
                    <div class="no-results">
                        <h3>‚ùå Erreur de chargement</h3>
                        <p>Impossible de charger les donn√©es. V√©rifiez que megasearch.json existe.</p>
                    </div>
                `;
            }
        });
        
        // Recherche principale
        function performSearch() {
            if (!searchEngine || !searchEngine.initialized) return;
            
            const query = document.getElementById('searchInput').value;
            const filters = {
                type: document.getElementById('typeFilter').value,
                method: document.getElementById('methodFilter').value,
                sort: document.getElementById('sortFilter').value,
                limit: document.getElementById('limitFilter').value,
                tab: currentTab
            };
            
            const results = searchEngine.search(query, filters);
            displayResults(results);
            
            // Mettre √† jour l'en-t√™te
            document.getElementById('resultsCount').textContent = `${results.length} r√©sultats`;
        }
        
        // Recherche rapide
        function quickSearch(term) {
            document.getElementById('searchInput').value = term;
            performSearch();
        }
        
        // Affichage des r√©sultats
        function displayResults(results) {
            const grid = document.getElementById('resultsGrid');
            
            if (results.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>üîç Aucun r√©sultat</h3>
                        <p>Essayez d'autres mots-cl√©s ou modifiez les filtres</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = results.map(resource => createResourceCard(resource)).join('');
        }
        
        // Cr√©ation d'une carte ressource AM√âLIOR√âE
        function createResourceCard(resource) {
            const title = resource.title || 'Sans titre';
            const method = resource.metadata?.method || 'M√©thode inconnue';
            const page = resource.metadata?.page || '';
            const imageUrl = resource.type === 'image' ? resource.url : null;
            const mp3Url = resource.metadata?.mp3_url || null;
            
            // Titre am√©lior√© pour Real Book F
            let displayTitle = title;
            if (method.includes('Realbook Bass F') && page) {
                displayTitle = `Real Book F - Page ${page}`;
            }
            
            return `
                <div class="resource-card">
                    <div class="card-header">
                        <div class="card-title">${displayTitle}</div>
                        <div class="card-meta">
                            ${method} ${page ? `‚Ä¢ Page ${page}` : ''}
                        </div>
                    </div>
                    <div class="card-body">
                        ${imageUrl ? `
                            <img src="${imageUrl}" 
                                 alt="${displayTitle}" 
                                 class="card-image" 
                                 onclick="openLightbox('${imageUrl}')"
                                 loading="lazy"
                                 onerror="this.style.display='none'">
                        ` : '<div style="height:200px;background:#f8f9fa;display:flex;align-items:center;justify-content:center;">üìÑ Pas d\'image</div>'}
                        
                        ${mp3Url ? `
                            <div class="audio-player">
                                <audio controls preload="none">
                                    <source src="${mp3Url}" type="audio/mpeg">
                                    Votre navigateur ne supporte pas l'audio.
                                </audio>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        // Gestion des tabs
        function setActiveTab(tab) {
            currentTab = tab;
            
            // Mettre √† jour l'UI
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Auto-filtre pour Real Book F
            if (tab === 'realbook-f') {
                document.getElementById('methodFilter').value = 'Realbook Bass F';
            } else if (tab === 'all') {
                document.getElementById('methodFilter').value = '';
            }
            
            // Relancer la recherche
            performSearch();
        }
        
        // Lightbox
        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').classList.add('active');
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === '/' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
</body>
</html>
