<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof de Basse V2 - Safe JSON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        /* DIAGNOSTIC PANEL */
        .diagnostic {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
        
        .diagnostic.success {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }
        
        .diagnostic.error {
            background: #ffebee;
            border-left-color: #f44336;
        }
        
        /* SEARCH */
        .search-container {
            padding: 30px;
            background: white;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        #searchInput {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 18px;
            border: 3px solid #667eea;
            border-radius: 15px;
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #667eea;
        }
        
        /* RESULTS */
        .results-container {
            flex: 1;
            padding: 0 30px 30px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .resource-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .resource-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .card-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .card-meta {
            font-size: 12px;
            color: #666;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        
        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 8px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>üé∏ Prof de Basse V2 - Safe Mode</h1>
            <div class="stats-bar">
                <div class="stat">üìö <span id="totalResources">...</span> ressources</div>
                <div class="stat">üîß <span id="loadStatus">Chargement...</span></div>
                <div class="stat">üìñ Real Book F : <span id="realBookF">...</span></div>
            </div>
        </header>
        
        <div id="diagnosticPanel" class="diagnostic">
            <h3>üîç Diagnostic de chargement JSON...</h3>
            <div id="diagnosticContent">Analyse en cours...</div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Rechercher..." onkeyup="performSearch()">
                <div class="search-icon">üîç</div>
            </div>
        </div>
        
        <div class="results-container">
            <div id="resultsGrid" class="results-grid">
                <div class="loading">üé∏ Chargement et diagnostic...</div>
            </div>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()">‚úï Fermer</button>
        <img id="lightboxImg" src="" alt="">
    </div>
    
    <script>
        class SafeJSONLoader {
            constructor() {
                this.allResources = [];
                this.initialized = false;
                this.diagnosticInfo = [];
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                this.diagnosticInfo.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
                console.log(`${type.toUpperCase()}: ${message}`);
                this.updateDiagnostic();
            }
            
            updateDiagnostic() {
                const panel = document.getElementById('diagnosticPanel');
                const content = document.getElementById('diagnosticContent');
                
                const lastEntries = this.diagnosticInfo.slice(-10).join('\n');
                content.innerHTML = `<div class="debug-info">${lastEntries}</div>`;
                
                // D√©terminer le style du panel
                const hasError = this.diagnosticInfo.some(entry => entry.includes('ERROR'));
                const hasSuccess = this.diagnosticInfo.some(entry => entry.includes('Donn√©es charg√©es'));
                
                if (hasError) {
                    panel.className = 'diagnostic error';
                } else if (hasSuccess) {
                    panel.className = 'diagnostic success';
                } else {
                    panel.className = 'diagnostic';
                }
            }
            
            async tryLoadJSON(url) {
                try {
                    this.log(`Tentative de chargement: ${url}`);
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    // Lire comme texte d'abord pour diagnostiquer
                    const text = await response.text();
                    this.log(`Fichier charg√©: ${text.length} caract√®res`);
                    
                    // V√©rifications de base
                    if (!text.trim().startsWith('{')) {
                        throw new Error('Le fichier ne commence pas par {');
                    }
                    
                    if (!text.trim().endsWith('}')) {
                        throw new Error('Le fichier ne finit pas par }');
                    }
                    
                    // Essayer de parser le JSON
                    let data;
                    try {
                        data = JSON.parse(text);
                        this.log(`JSON pars√© avec succ√®s`);
                    } catch (parseError) {
                        this.log(`Erreur de parsing JSON: ${parseError.message}`, 'error');
                        
                        // Tentative de nettoyage
                        this.log('Tentative de nettoyage du JSON...', 'warning');
                        const cleanedText = this.cleanJSON(text);
                        data = JSON.parse(cleanedText);
                        this.log(`JSON nettoy√© et pars√© avec succ√®s`);
                    }
                    
                    // Extraire les ressources
                    let resources = [];
                    if (data.resources && Array.isArray(data.resources)) {
                        resources = data.resources;
                    } else if (data.all_resources && Array.isArray(data.all_resources)) {
                        resources = data.all_resources;
                    } else if (Array.isArray(data)) {
                        resources = data;
                    } else {
                        this.log(`Structure JSON inconnue. Cl√©s trouv√©es: ${Object.keys(data).join(', ')}`, 'warning');
                        return null;
                    }
                    
                    this.log(`Ressources extraites: ${resources.length}`);
                    return resources;
                    
                } catch (error) {
                    this.log(`Erreur lors du chargement ${url}: ${error.message}`, 'error');
                    return null;
                }
            }
            
            cleanJSON(text) {
                // Supprimer les caract√®res non-printables
                let cleaned = text.replace(/[\x00-\x1F\x7F-\x9F]/g, '');
                
                // Supprimer les virgules avant } ou ]
                cleaned = cleaned.replace(/,(\s*[}\]])/g, '$1');
                
                // Supprimer les doubles virgules
                cleaned = cleaned.replace(/,,+/g, ',');
                
                return cleaned;
            }
            
            async init() {
                this.log('üöÄ Initialisation Safe JSON Loader');
                
                // Essayer plusieurs sources dans l'ordre
                const sources = [
                    'megasearch.json',
                    'mega-search-index.json'
                ];
                
                for (const source of sources) {
                    const resources = await this.tryLoadJSON(source);
                    if (resources && resources.length > 0) {
                        this.allResources = resources;
                        this.initialized = true;
                        this.log(`‚úÖ Donn√©es charg√©es depuis ${source}: ${resources.length} ressources`);
                        break;
                    }
                }
                
                if (!this.initialized) {
                    this.log('‚ùå Aucune source JSON valide trouv√©e', 'error');
                    return false;
                }
                
                // Analyser les donn√©es
                this.analyzeData();
                return true;
            }
            
            analyzeData() {
                this.log('üìä Analyse des donn√©es...');
                
                // Analyser Real Book F
                const realBookF = this.allResources.filter(r => {
                    const searchIn = [
                        r.metadata?.method || '',
                        r.path || '',
                        r.url || ''
                    ].join(' ').toLowerCase();
                    
                    return searchIn.includes('realbook bass f') || 
                           searchIn.includes('realbook%20bass%20f');
                });
                
                this.log(`üìñ Real Book F trouv√©: ${realBookF.length} entr√©es`);
                
                // Analyser les types
                const types = {};
                this.allResources.forEach(r => {
                    types[r.type] = (types[r.type] || 0) + 1;
                });
                
                this.log(`üìã Types: ${Object.entries(types).map(([k,v]) => `${k}:${v}`).join(', ')}`);
                
                return {
                    total: this.allResources.length,
                    realBookF: realBookF.length,
                    types
                };
            }
            
            search(query) {
                if (!this.initialized) return [];
                
                if (!query || !query.trim()) {
                    return this.allResources.slice(0, 50); // Limite par d√©faut
                }
                
                const searchTerms = query.toLowerCase().trim().split(/\s+/);
                
                const results = this.allResources.filter(resource => {
                    const searchText = [
                        resource.title || '',
                        resource.search_text || '',
                        resource.metadata?.method || '',
                        resource.path || '',
                        resource.filename || ''
                    ].join(' ').toLowerCase();
                    
                    return searchTerms.every(term => searchText.includes(term));
                });
                
                return results.slice(0, 100); // Limite r√©sultats
            }
        }
        
        // Variables globales
        let searchEngine = null;
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Safe Mode - Prof de Basse V2');
            
            searchEngine = new SafeJSONLoader();
            const loaded = await searchEngine.init();
            
            if (loaded) {
                const stats = searchEngine.analyzeData();
                document.getElementById('totalResources').textContent = stats.total;
                document.getElementById('loadStatus').textContent = 'OK';
                document.getElementById('realBookF').textContent = stats.realBookF;
                
                // Afficher quelques r√©sultats par d√©faut
                performSearch();
                
            } else {
                document.getElementById('loadStatus').textContent = 'ERREUR';
                document.getElementById('resultsGrid').innerHTML = `
                    <div class="no-results">
                        <h3>‚ùå Impossible de charger les donn√©es</h3>
                        <p>Consultez le diagnostic ci-dessus pour plus d'informations.</p>
                    </div>
                `;
            }
        });
        
        function performSearch() {
            if (!searchEngine || !searchEngine.initialized) return;
            
            const query = document.getElementById('searchInput').value;
            const results = searchEngine.search(query);
            displayResults(results);
        }
        
        function displayResults(results) {
            const grid = document.getElementById('resultsGrid');
            
            if (results.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>üîç Aucun r√©sultat</h3>
                        <p>Essayez d'autres mots-cl√©s</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = results.map(resource => createResourceCard(resource)).join('');
        }
        
        function createResourceCard(resource) {
            const title = resource.title || 'Sans titre';
            const method = resource.metadata?.method || 'M√©thode inconnue';
            const page = resource.metadata?.page || '';
            const imageUrl = resource.type === 'image' ? resource.url : null;
            
            return `
                <div class="resource-card">
                    <div class="card-header">
                        <div class="card-title">${title}</div>
                        <div class="card-meta">
                            ${method} ${page ? `‚Ä¢ Page ${page}` : ''}
                        </div>
                    </div>
                    <div class="card-body">
                        ${imageUrl ? `
                            <img src="${imageUrl}" 
                                 alt="${title}" 
                                 class="card-image" 
                                 onclick="openLightbox('${imageUrl}')"
                                 loading="lazy"
                                 onerror="this.style.display='none'">
                        ` : '<div style="height:200px;background:#f8f9fa;display:flex;align-items:center;justify-content:center;">üìÑ Ressource</div>'}
                    </div>
                </div>
            `;
        }
        
        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').classList.add('active');
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>
</body>
</html>
