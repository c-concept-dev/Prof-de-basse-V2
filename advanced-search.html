<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Avanc√©e - Prof de Basse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .search-panel {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            padding: 40px;
            min-height: 600px;
        }
        
        /* SIDEBAR FILTERS */
        .filters-sidebar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .filter-group {
            margin-bottom: 25px;
        }
        
        .filter-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .filter-option {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-option:hover {
            background: #e0e0e0;
        }
        
        .filter-option.active {
            background: #667eea;
            color: white;
        }
        
        .filter-count {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .search-input-advanced {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .search-input-advanced:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .reset-filters-btn {
            width: 100%;
            padding: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .reset-filters-btn:hover {
            background: #ff5252;
        }
        
        /* RESULTS AREA */
        .results-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .sort-options select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .results-grid {
            display: grid;
            gap: 15px;
        }
        
        .result-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .result-item:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .item-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .item-icon {
            font-size: 28px;
        }
        
        .item-content {
            flex: 1;
        }
        
        .item-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .item-path {
            font-size: 13px;
            color: #999;
            font-family: monospace;
        }
        
        .item-excerpt {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin: 10px 0;
        }
        
        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .item-tag {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-button {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-button:hover {
            background: #667eea;
            color: white;
        }
        
        .action-button.primary {
            background: #667eea;
            color: white;
        }
        
        .action-button.primary:hover {
            background: #5a6bd6;
        }
        
        /* LOADING & EMPTY */
        .loading-state, .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        
        .state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .search-panel {
                grid-template-columns: 1fr;
            }
            
            .filters-sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Recherche Avanc√©e</h1>
            <p>Tous les filtres pour trouver exactement ce que vous cherchez</p>
            <a href="index-with-universal-search.html" class="back-link">‚Üê Retour √† l'index</a>
        </header>
        
        <div class="search-panel">
            <!-- SIDEBAR FILTERS -->
            <aside class="filters-sidebar">
                <input 
                    type="text" 
                    id="searchQuery" 
                    class="search-input-advanced" 
                    placeholder="Rechercher..."
                >
                
                <!-- Type -->
                <div class="filter-group">
                    <div class="filter-title">üìÅ Type de fichier</div>
                    <div id="typeFilters"></div>
                </div>
                
                <!-- Style -->
                <div class="filter-group">
                    <div class="filter-title">üé∏ Style</div>
                    <div id="styleFilters"></div>
                </div>
                
                <!-- Niveau -->
                <div class="filter-group">
                    <div class="filter-title">üìä Niveau</div>
                    <div id="levelFilters"></div>
                </div>
                
                <button class="reset-filters-btn" onclick="resetFilters()">
                    üîÑ R√©initialiser
                </button>
            </aside>
            
            <!-- RESULTS AREA -->
            <div class="results-area">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">
                        Chargement...
                    </div>
                    <div class="sort-options">
                        <select id="sortSelect" onchange="updateResults()">
                            <option value="relevance">Pertinence</option>
                            <option value="title">Titre (A-Z)</option>
                            <option value="type">Type</option>
                        </select>
                    </div>
                </div>
                
                <div class="results-grid" id="resultsGrid">
                    <div class="loading-state">
                        <div class="state-icon">‚è≥</div>
                        <p>Chargement du moteur de recherche...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="search-engine-pro.js"></script>
    <script>
        // Instance moteur
        const searchEngine = new ProfDeBasseSearch();
        
        // Filtres actifs
        let activeFilters = {
            type: null,
            style: null,
            level: null
        };
        
        // Init
        async function init() {
            const success = await searchEngine.init('mega-search-index.json');
            
            if (success) {
                buildFilterOptions();
                updateResults();
            } else {
                document.getElementById('resultsGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="state-icon">‚ö†Ô∏è</div>
                        <h2>Erreur de chargement</h2>
                    </div>
                `;
            }
        }
        
        // Construire options filtres
        function buildFilterOptions() {
            const filters = searchEngine.getAvailableFilters();
            const stats = searchEngine.getStats();
            
            // Types
            const typeFiltersHtml = [
                `<div class="filter-option active" onclick="selectFilter('type', null)" data-type="all">
                    <span>Tout</span>
                    <span class="filter-count">${stats.total}</span>
                </div>`,
                ...filters.types.map(type => `
                    <div class="filter-option" onclick="selectFilter('type', '${type}')" data-type="${type}">
                        <span>${type.toUpperCase()}</span>
                        <span class="filter-count">${stats.byType[type] || 0}</span>
                    </div>
                `)
            ].join('');
            document.getElementById('typeFilters').innerHTML = typeFiltersHtml;
            
            // Styles
            const styleFiltersHtml = [
                `<div class="filter-option active" onclick="selectFilter('style', null)" data-style="all">
                    <span>Tous styles</span>
                </div>`,
                ...filters.styles.map(style => `
                    <div class="filter-option" onclick="selectFilter('style', '${style}')" data-style="${style}">
                        <span>${style}</span>
                        <span class="filter-count">${stats.byStyle[style] || 0}</span>
                    </div>
                `)
            ].join('');
            document.getElementById('styleFilters').innerHTML = styleFiltersHtml;
            
            // Niveaux
            const levelFiltersHtml = [
                `<div class="filter-option active" onclick="selectFilter('level', null)" data-level="all">
                    <span>Tous niveaux</span>
                </div>`,
                ...filters.levels.map(level => `
                    <div class="filter-option" onclick="selectFilter('level', '${level}')" data-level="${level}">
                        <span>${level}</span>
                        <span class="filter-count">${stats.byLevel[level] || 0}</span>
                    </div>
                `)
            ].join('');
            document.getElementById('levelFilters').innerHTML = levelFiltersHtml;
        }
        
        // S√©lectionner filtre
        function selectFilter(filterType, value) {
            activeFilters[filterType] = value;
            
            // Update UI
            document.querySelectorAll(`[data-${filterType}]`).forEach(el => {
                el.classList.remove('active');
            });
            
            if (value === null) {
                document.querySelector(`[data-${filterType}="all"]`).classList.add('active');
            } else {
                document.querySelector(`[data-${filterType}="${value}"]`).classList.add('active');
            }
            
            updateResults();
        }
        
        // Mettre √† jour r√©sultats
        function updateResults() {
            const query = document.getElementById('searchQuery').value;
            let results = searchEngine.search(query, activeFilters);
            
            // Sort
            const sortBy = document.getElementById('sortSelect').value;
            if (sortBy === 'title') {
                results.sort((a, b) => a.title.localeCompare(b.title));
            } else if (sortBy === 'type') {
                results.sort((a, b) => a.type.localeCompare(b.type));
            }
            
            displayResults(results);
        }
        
        // Afficher r√©sultats
        function displayResults(results) {
            document.getElementById('resultsCount').textContent = 
                `${results.length} r√©sultat(s)`;
            
            if (results.length === 0) {
                document.getElementById('resultsGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="state-icon">üîç</div>
                        <h2>Aucun r√©sultat</h2>
                        <p>Essayez de modifier vos filtres</p>
                    </div>
                `;
                return;
            }
            
            const html = results.map(createResultItem).join('');
            document.getElementById('resultsGrid').innerHTML = html;
        }
        
        // Cr√©er item r√©sultat
        function createResultItem(resource) {
            const icon = getIcon(resource.type);
            const excerpt = getExcerpt(resource);
            const tags = getTags(resource);
            
            return `
                <div class="result-item">
                    <div class="item-header">
                        <div class="item-icon">${icon}</div>
                        <div class="item-content">
                            <div class="item-title">${resource.title}</div>
                            <div class="item-path">${resource.id}</div>
                        </div>
                    </div>
                    
                    ${excerpt ? `<div class="item-excerpt">${excerpt}</div>` : ''}
                    
                    <div class="item-tags">
                        ${tags.map(tag => `<span class="item-tag">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="item-actions">
                        <a href="${resource.url}" target="_blank" class="action-button primary">
                            üîó Ouvrir
                        </a>
                        <button class="action-button" onclick="copyUrl('${resource.url}')">
                            üìã Copier URL
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Helpers
        function getIcon(type) {
            const icons = {
                'mp3': 'üéµ',
                'pdf': 'üìÑ',
                'image': 'üñºÔ∏è',
                'html': 'üìù',
                'data': 'üìä'
            };
            return icons[type] || 'üìÅ';
        }
        
        function getExcerpt(resource) {
            const text = resource.metadata?.ocr_text || resource.metadata?.description || '';
            if (!text) return '';
            return text.length > 250 ? text.substring(0, 250) + '...' : text;
        }
        
        function getTags(resource) {
            const tags = [];
            
            tags.push(resource.type.toUpperCase());
            
            if (resource.metadata?.page) tags.push(`Page ${resource.metadata.page}`);
            if (resource.metadata?.track) tags.push(`Track ${resource.metadata.track}`);
            if (resource.metadata?.composer) tags.push(resource.metadata.composer);
            if (resource.metadata?.tempo) tags.push(`‚ô©=${resource.metadata.tempo}`);
            
            const styles = resource.metadata?.styles || [];
            const techniques = resource.metadata?.techniques || [];
            tags.push(...styles, ...techniques);
            
            return tags;
        }
        
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ URL copi√©e : ' + url);
            });
        }
        
        function resetFilters() {
            activeFilters = { type: null, style: null, level: null };
            document.getElementById('searchQuery').value = '';
            document.querySelectorAll('.filter-option').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('[data-type="all"], [data-style="all"], [data-level="all"]').forEach(el => {
                el.classList.add('active');
            });
            updateResults();
        }
        
        // Events
        document.getElementById('searchQuery').addEventListener('input', 
            debounce(updateResults, 300)
        );
        
        function debounce(func, wait) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }
        
        // Init
        init();
    </script>
</body>
</html>
